<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cronograma de Cursos</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #003366, #00509e);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding: 50px;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    max-width: 500px;
    width: 90%;
  }

  h1 {
    margin-bottom: 10px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  p {
    font-size: 15px;
    opacity: 0.85;
    margin-bottom: 35px;
  }

  /* Container para organizar os botões verticalmente */
  .button-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  button, .btn-link {
    background: #ff6600;
    border: none;
    color: white;
    padding: 14px 25px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none; /* Para o link parecer um botão */
    display: inline-block;
  }

  button:hover, .btn-link:hover {
    background: #e65c00;
    transform: scale(1.05);
  }

  /* Cor diferenciada para o curso já realizado */
  .btn-secundario {
    background: #00a859; /* Um tom de verde para diferenciar do principal */
  }
  
  .btn-secundario:hover {
    background: #008f4c;
  }

  footer {
    position: absolute;
    bottom: 15px;
    font-size: 13px;
    opacity: 0.7;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Cronograma de Cursos</h1>
  <p>Sistema de Planejamento Acadêmico<br>SENAI CETIQT</p>
  
  <div class="button-group">
    <button onclick="entrarSistema()">Entrar no Sistema</button>

    <a href="https://matheuscetiqt.github.io/Paginainicialcronogramadeaula/" class="btn-link btn-secundario">
      Produção Industrial Inteligente
    </a>
  </div>
</div>

<footer>
  Desenvolvido por <strong>Matheus Damica Rodrigues Conceição</strong>
</footer>

<script>
  function entrarSistema() {
    // Certifique-se que o arquivo do seu cronograma atual se chama 'cronograma.html'
    window.location.href = "cronograma.html"; 
  }
</script>

</body>
</html>
